<div class="clearfix"></div>
<div class="panel panel-default">

    <div class="panel-body">
<table id="datatable1-responsive" class="table table-striped table-bordered dt-responsive nowrap" cellspacing="0" width="100%" onclick="test('services_list')">
                <thead>
                    <tr>
                        <th>
                            <input type="checkbox" id="all_hosts" name="all_hosts" value="1" onclick="checkall('all_hosts');">
                        </th>
                        <th>服务器名称</th>
                        <th>服务名称</th>
                        <th>状态</th>
                    </tr>
                </thead>
                <tbody id="services_list">
           {% for data in service_list %}
                {% for host,services in data.items %}
                    {% for service in services %}
                    <tr>
                        <td>
                            <input type="checkbox" id="serviceid" name="service" value="{{ service }}" onclick="test('services_list')">
                        </td>
                        <td>{{ host }}</td>
                        <td onclick="selectArow(this)">{{ service }}</td>
                        <td ondblclick="status()">双击更新...</td>
                    </tr>
                    {% endfor %}
                {% endfor %}
           {% endfor %}
           </tbody>
</table>
        </div>
    <div class="panel-footer">
            &nbsp;<span id="select_count">0</span>&nbsp;<small>选择</small>
        <button class="btn btn-default btn-danger btn-sm" type="button" onclick="plcz_services('services_list','start')" disabled="disabled" id="btn_start">启动服务</button>
        <button class="btn btn-default btn-danger btn-sm" type="button" onclick="plcz_services('services_list','stop')" disabled="disabled" id="btn_stop">停止服务</button>
        <button class="btn btn-default btn-danger btn-sm" type="button" onclick="plcz_services('services_list','restart')" disabled="disabled" id="btn_restart">重启服务</button>
    </div>
</div>
