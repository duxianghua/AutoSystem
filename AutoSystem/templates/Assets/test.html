<table id="datatable-responsive" class="table table-striped table-bordered dt-responsive nowrap" cellspacing="0" width="100%">
                <thead>
                    <tr>
                        <th>服务器名称</th>
                        <th>服务名称</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
           {% for data in service_list %}
                {% for host,services in data.items %}
                    {% for service in services %}
                    <tr>
                        <td>{{ host }}</td>
                        <td onclick="selectArow(this)">{{ service }}</td>
                        <td ondblclick="status()">双击更新...</td>
                        <td>
                            <div class="btn-group  btn-group-xs"">
                                <button class="btn btn-default btn-xs" type="button" onclick="turn_service('{{ host }}','{{ service }}','Start')" data-toggle="modal" data-target="#service_modal">启动服务</button>
                                <button class="btn btn-default btn-xs" type="button" onclick="turn_service('{{ host }}','{{ service }}','Stop')" data-toggle="modal" data-target="#service_modal">停止服务</button>
                                <button class="btn btn-default btn-xs" type="button" onclick="turn_service('{{ host }}','{{ service }}','Restart')" data-toggle="modal" data-target="#service_modal">重启服务</button>
                            </div>
                          </td>
                    </tr>
                    {% endfor %}
                {% endfor %}
           {% endfor %}
                </tbody>
</table>
